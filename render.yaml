services:
  - type: web
    name: calculation-tree-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_PATH
        value: /opt/render/project/src/server/data/database.sqlite
    disk:
      name: calculation-tree-data
      mountPath: /opt/render/project/src/server/data
      sizeGB: 1
